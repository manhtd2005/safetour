<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Tour | Coming Soon</title>

    <!-- Font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container ">
        <section class="comingSoon toastUI__show">
            <!-- Media-->
            <img src="./assets/img-icon/comingsoon/user.svg" alt="" class="comingSoon__media">
            <!-- Content -->
            <div class="comingSoon__content">
                <h1 class="heading__hero--primary">Coming Soon</h1>
                <div class="comingSoon__time">
                    <div class="comingSoon__time--item">
                        <span class="comingSoon__number">03</span>
                        <span class="comingSoon__number--title">Days</span>
                    </div>

                    <div class="comingSoon__time--item">
                        <span class="comingSoon__number">12</span>
                        <span class="comingSoon__number--title">Hours</span>
                    </div>

                    <div class="comingSoon__time--item">
                        <span class="comingSoon__number">33</span>
                        <span class="comingSoon__number--title">Min</span>
                    </div>

                    <div class="comingSoon__time--item">
                        <span class="comingSoon__number">27</span>
                        <span class="comingSoon__number--title">Sec</span>
                    </div>
                </div>
                <!-- Form input-->
                <div class="comingSoon__form">
                    <p class="comingSoon__desc">Please subscribe to newsletter to get updates from us.</p>
                    <div class="comingSoon__formInput">
                        <input class="comingSoon__input" type="text" placeholder="Email address">
                        <button class="btn__secondary btn__sumit">Subscribe</button>
                    </div>
                </div>
            </div>

            <!-- Toast UI-->
            <div class="toastUI">
                <div class="toastUI__item">
                    <img src="./assets/img-icon/toastUI/icon.svg" alt="" class="toastUI__icon">
                    <div class="toastUI__content">
                        <span class="toastUI__success">Charger reserved</span>
                        <p class="toastUI__desc">Opera Passage station reserved successfully.</p>
                    </div>
                    <img src="./assets/img-icon/toastUI/exit.svg" alt="" class="toastUI__exit">
                </div>
            </div>
        </section>
    </div>
</body>
<script type="module" src="./js/app.js"></script>

</html>
